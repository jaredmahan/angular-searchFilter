<div ng-controller="Home as vm">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="panel-title"><strong>Home</strong></div>
        </div>
        <div class="panel-body">
            <p class="alert alert-info">{{vm.welcome}}</p>
            <div class="well well-sm form-inline" style="margin-bottom: 0; border-radius: 4px 4px 0 0;">
                <div class="text-left inline">
                    <div class="form-group">
                        <div class="input-group">
                            <input st-search="" class="form-control" disabled placeholder="Search Here..." type="text" />
                            <span class="input-group-addon"><i class="fa fa-search"></i></span>
                        </div>
                    </div>
                </div>
                <div class="pull-right inline">
                    <div class="form-group">
                        <button class="btn btn-sm btn-success" ng-click="vm.create()" disabled>
                            <i class="fa fa-plus-circle"></i>&nbsp;Create
                        </button>
                        <button class="btn btn-sm btn-danger" ng-disabled="vm.isBulkDeleting" ng-click="vm.bulkDelete()" disabled>
                            <i ng-show="vm.isBulkDeleting" class="fa fa-spin fa-spinner fa-pulse"></i>
                            <i ng-show="!vm.isBulkDeleting" class="fa fa-trash"></i> &nbsp;Delete
                        </button>
                    </div>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-condensed table-hover table-select" style="border: 1px solid #ccc; border-top: 0;">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Title</th>
                            <th>City</th>
                            <th>Region</th>
                            <th>Hire Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-show="vm.loading">
                            <td colspan="6" style="text-align:center;padding: 25px 0;"><i class="fa fa-spin fa-spinner fa-pulse fa-2x"></i></td>
                        </tr>
                        <tr ng-show="vm.employees.length < 1">
                            <td colspan="6"><i>There were no records found.</i></td>
                        </tr>
                        <tr ng-repeat="emp in vm.employees" data-id="{{emp.EmployeeID}}">
                            <td>{{emp.FirstName}}</td>
                            <td>{{emp.LastName}}</td>
                            <td>{{emp.Title}}</td>
                            <td>{{emp.City}}</td>
                            <td>{{emp.Region}}</td>
                            <td>{{emp.HireDate | date}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div ng-show="isDebug">
        <pre>{{vm | json}}</pre>
    </div>
</div>
